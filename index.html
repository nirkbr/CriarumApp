<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex-Pokemon</title>

    <link rel="shortcut icon" href="Img/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="css/Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script defer src="js/App.js"></script>

</head>

<body>
    <main>
        <img src="#" alt="Pokemon" class="pokemon-imagem">

        <h1 class="pokemon-data">
            <span class="pokemon-number">6</span> -
            <span class="pokemon-name">charizard</span>
        </h1>

        <form class="form">
            <input type="search"
            class="input__search"
            placeholder="name or Number"
            required>
        </form>

        <div class="buttons">
            <button class="button bts-prev">Prev &lt;</button>
            <button class="button bts-next">Next &gt;</button>
        </div>

        <img src="Img/pokedex.png" alt="Pokédex" class="pokedex">
    </main>


    
</body>

</html>
